{% extends "admin/base.html" %}

{% block title %}Add new job{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/users">Users</a>
                </li>
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/careers">Careers</a>
                </li>
                <li>
                    <i class="fa fa-users"></i>  Add new job
                </li>
            </ol>

            <h1 class="page-header">
                Add new job
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/careers/job/add" method="post">

                <div class="form-group">
                    <label>Job title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title">
                </div>

                <div class="form-group">
                    <label>Job city</label>
                    <input type="text" class="form-control" placeholder="City" name="city">
                </div>

                <div class="form-group">
                    <label>Curriculum</label>
                    <select class="form-control" name="curriculum">
                        <option value="" selected>Select curriculum</option>
                        {% for curriculum in curriculums %}
                            <option value="{{ curriculum.get_id }}">{{ curriculum.title }} (ID: {{curriculum.get_id}})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Franchise</label>
                    <select class="form-control" name="franchise">
                        <option value="" selected>Select franchise</option>
                        {% for franchise in franchises %}
                            <option value="{{ franchise.get_id }}">{{ franchise.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Job description</label>
                    <textarea class="form-control" style="height: 300px;" name="description"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit job</button>
            </form>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
