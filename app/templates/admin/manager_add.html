{% extends "admin/base.html" %}

{% block title %}Add new manager{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/users">Users</a>
                </li>
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/users/managers">Managers</a>
                </li>
            </ol>

            <h1 class="page-header">
                Add new manager
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/users/manager/add" method="post">

                <div class="form-group">
                    <label>Manager email</label>
                    <input type="text" class="form-control" placeholder="Manager user email" name="email">
                </div>

                <div class="form-group">
                    <label>Manager first name (if new user)</label>
                    <input type="text" class="form-control" placeholder="First name" name="first-name">
                </div>

                <div class="form-group">
                    <label>Manager last name (if new user)</label>
                    <input type="text" class="form-control" placeholder="Last name" name="last-name">
                </div>

                <div class="form-group">
                    <label>Franchise</label>
                    <select class="form-control" name="franchise">
                        <option value="" selected>Select franchise</option>
                        {% for franchise in franchises %}
                            <option value="{{ franchise.get_id }}">{{ franchise.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Add manager</button>
            </form>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
