{% extends "admin/base.html" %}

{% block title %}Add new franchise{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-institution"></i>  <a href="/admin/franchises">Franchises</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Add new franchise
                </li>
            </ol>

            <h1 class="page-header">
                Add new franchise
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/franchise/add" method="post">

                <div class="form-group">
                    <label>Title</label>
                    <p>Company name</p>
                    <input type="text" class="form-control" placeholder="Company title" name="title">
                </div>

                <div class="form-group">
                    <label>Street address</label>
                    <input type="text" class="form-control" placeholder="Street address" name="street">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" name="city">
                </div>

                <div class="form-group">
                    <label>ZIP</label>
                    <input type="text" class="form-control" placeholder="ZIP" name="zip">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Country" name="country">
                </div>

                <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control" placeholder="Website URL" name="website">
                </div>

                <div class="form-group">
                    <label>Tax number</label>
                    <input type="text" class="form-control" placeholder="Tax number" name="tax-number">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}
