{% extends "admin/base.html" %}

{% block title %}{{ course_type.title }}{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-puzzle-piece"></i>  <a href="/admin/course/types">Course types</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> Course type details
                </li>
            </ol>

            <h1 class="page-header">
                {{ course_type.title }}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <p>Description: {{ course_type.description }}</p>

    <a href="/admin/course/type/{{course_type.get_id}}/edit"><button class="btn btn-success">Edit course</button></a>
    <a href="/admin/course/type/{{course_type.get_id}}/delete"><button class="btn btn-danger">Delete course</button></a>
    <a href="{{ course_type.curriculum }}"><button class="btn btn-default">Curriculum</button></a>
</div>
{% endblock main_content %}
