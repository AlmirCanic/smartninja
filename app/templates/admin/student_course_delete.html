{% extends "admin/base.html" %}

{% block title %}Remove student's access to a course{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/users">Users</a>
                </li>
                <li>
                    <i class="fa fa-briefcase"></i>  <a href="/admin/users/students">Students</a>
                </li>
                <li class="active">
                    <i class="fa fa-remove"></i> Remove student's access to a course
                </li>
            </ol>

            <h1 class="page-header">
                Delete {{student.user_name}}'s access to {{student.course_title}}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-3">
            <form action="/admin/users/students/{{student.get_id}}/delete" method="post">
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>

        <div class="col-lg-3">
            <a href="/admin/users/students"><button class="btn btn-default">Cancel</button></a>
        </div>
    </div>
</div>
{% endblock main_content %}
