{% extends "admin/base.html" %}

{% block title %}Add new course{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-institution"></i>  <a href="/admin/courses">Courses</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Add new course
                </li>
            </ol>

            <h1 class="page-header">
                Add new course
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/course/add" method="post">
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" name="course-type" id="courseType">
                        <option value="" selected>Select course type</option>
                        {% for ctype in course_types %}
                            <option value="{{ ctype.get_id }}">{{ ctype.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" id="courseTitle">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" name="city" id="courseCity">
                </div>

                <div class="form-group">
                    <label>Place</label>
                    <input type="text" class="form-control" placeholder="Place" name="place" id="coursePlace">
                </div>

                <div class="form-group">
                    <label>Start date</label>
                    <input type="date" class="form-control" name="start-date" id="courseStartDate">
                </div>

                <div class="form-group">
                    <label>End date</label>
                    <input type="date" class="form-control" name="end-date" id="courseEndDate">
                </div>

                <div class="form-group">
                    <label>Price(s)</label>
                    <p><small>Separate multiple prices with a comma, like this: 97.00, 147.00, 197.00 (Use dot for a decimal number!!!)</small></p>
                    <input type="text" class="form-control" placeholder="Price(s)" name="price" id="coursePrice">
                </div>

                <div class="form-group">
                    <label>Currency</label>
                    <select class="form-control" name="currency" id="courseCurrency">
                        <option value="" selected>Select currency</option>
                        <option value="eur">EUR</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" id="courseDescription"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
