{% extends "admin/base.html" %}

{% block title %}Delete course type{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-puzzle-piece"></i>  <a href="/admin/course/types">Course Types</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i>  <a href="/admin/course/type/{{course_type.get_id}}">{{ course_type.title }}</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Delete course type
                </li>
            </ol>

            <h1 class="page-header">
                Delete course type {{ course_type.title }}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-3">
            <form action="/admin/course/type/{{course_type.get_id}}/delete" method="post">
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>

        <div class="col-lg-3">
            <a href="/admin/course/type/{{course_type.get_id}}"><button class="btn btn-default">Cancel</button></a>
        </div>
    </div>
</div>
{% endblock main_content %}
