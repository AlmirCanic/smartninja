{% extends "admin/base.html" %}

{% block title %}Add new curriculum{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-puzzle-piece"></i>  <a href="/admin/course/types">Curriculums</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Add new curriculum
                </li>
            </ol>

            <h1 class="page-header">
                Add new curriculum
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/course/type/add" method="post">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" id="courseTitle">
                </div>

                <div class="form-group">
                    <label>Franchise</label>
                    <select class="form-control" name="franchise">
                        <option value="" selected>Select franchise</option>
                        {% for franchise in franchises %}
                            <option value="{{ franchise.get_id }}">{{ franchise.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Curriculum URL</label>
                    <input type="text" class="form-control" placeholder="Link to the curriculum on Google Drive" name="curriculum" id="courseCurriculum">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" id="courseDescription"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
