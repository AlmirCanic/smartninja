{% extends "admin/base.html" %}

{% block title %}Edit franchise{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-institution"></i>  <a href="/admin/franchises">Franchises</a>
                </li>
                <li>
                    <i class="fa fa-table"></i>  <a href="/admin/franchise/{{franchise.get_id}}">{{franchise.title}}</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Edit franchise
                </li>
            </ol>

            <h1 class="page-header">
                Edit {{franchise.title}}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/franchise/{{franchise.get_id}}/edit" method="post">

                <div class="form-group">
                    <label>Title</label>
                    <p>Franchise title within SmartNinja group</p>
                    <input type="text" class="form-control" value="{{franchise.title}}" name="title">
                </div>

                <div class="form-group">
                    <label>Company name</label>
                    <p>Full company name</p>
                    <input type="text" class="form-control" value="{{franchise.company_full_name}}" name="company">
                </div>

                <div class="form-group">
                    <label>Street address</label>
                    <input type="text" class="form-control" value="{{franchise.street}}" name="street">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" value="{{franchise.city}}" name="city">
                </div>

                <div class="form-group">
                    <label>ZIP</label>
                    <input type="text" class="form-control" value="{{franchise.zip}}" name="zip">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" value="{{franchise.country}}" name="country">
                </div>

                <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control" value="{{franchise.website}}" name="website">
                </div>

                <div class="form-group">
                    <label>Tax number</label>
                    <input type="text" class="form-control" value="{{franchise.tax_number}}" name="tax-number">
                </div>

                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}
