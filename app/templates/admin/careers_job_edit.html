{% extends "admin/base.html" %}

{% block title %}Edit job{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/users">Users</a>
                </li>
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/careers">Careers</a>
                </li>
                <li>
                    <i class="fa fa-users"></i>  <a href="/admin/careers/job/{{job.get_id}}">{{job.title}}</a>
                </li>
                <li>
                    <i class="fa fa-users"></i>  Edit job
                </li>
            </ol>

            <h1 class="page-header">
                Edit job {{job.title}}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/careers/job/{{job.get_id}}/edit" method="post">

                <div class="form-group">
                    <label>Job title</label>
                    <input type="text" class="form-control" value="{{job.title}}" name="title">
                </div>

                <div class="form-group">
                    <label>Job city</label>
                    <input type="text" class="form-control" value="{{job.city}}" name="city">
                </div>

                <div class="form-group">
                    <label>Curriculum</label>
                    <select class="form-control" name="curriculum">
                        <option value="{{job.curriculum_id}}" selected>{{job.curriculum_title}}</option>
                        <option disabled>------------------------------</option>
                        {% for curriculum in curriculums %}
                            <option value="{{ curriculum.get_id }}">{{ curriculum.title }} (ID: {{curriculum.get_id}})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Franchise</label>
                    <select class="form-control" name="franchise">
                        <option value="{{job.franchise_id}}" selected>{{job.franchise_title}}</option>
                        <option disabled>------------------------------</option>
                        {% for franchise in franchises %}
                            <option value="{{ franchise.get_id }}">{{ franchise.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Job description</label>
                    <textarea class="form-control" style="height: 300px;" name="description">{{job.description}}</textarea>
                </div>

                <button type="submit" class="btn btn-success">Edit job</button>
            </form>
            <br>
            <a href="/admin/careers/job/{{job.get_id}}/delete"><button class="btn btn-danger pull-right">Delete job</button></a>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
