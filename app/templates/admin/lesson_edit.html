{% extends "admin/base.html" %}

{% block title %}Edit lesson{% endblock title %}

{% block scripts %}
    <link rel="stylesheet" href="/assets/css/public/bootstrap-markdown.min.css">

    <script src="/assets/js/bootstrap-markdown/bootstrap-markdown.js"></script>
    <script src="/assets/js/bootstrap-markdown/bootstrap-markdown.sl.js"></script>
    <script src="/assets/js/bootstrap-markdown/markdown.js"></script>
    <script src="/assets/js/bootstrap-markdown/to-markdown.js"></script>
    <script src="/assets/js/bootstrap-markdown/script.js"></script>
{% endblock scripts %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-puzzle-piece"></i>  <a href="/admin/course/types">Course Types</a>
                </li>
                <li>
                    <i class="fa fa-table"></i> <a href="/admin/course/type/{{course_type.get_id}}">{{course_type.title}}</a>
                </li>
                <li class="active">
                    <i class="fa fa-book"></i> Edit {{lesson.title}}
                </li>
            </ol>

            <h1 class="page-header">
                Edit {{lesson.title}}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/admin/lesson/{{lesson.get_id}}/edit" method="post">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" value="{{lesson.title}}" name="title">
                </div>

                <div class="form-group">
                    <label>Order</label>
                    <input type="number" class="form-control" value="{{lesson.order}}" name="order">
                </div>

                <div class="form-group">
                    <label>Text</label>
                    <p>See <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown CheatSheet</a></p>
                    <textarea name="text" class="form-control markdown" rows="6">{{lesson.text}}</textarea><br>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
