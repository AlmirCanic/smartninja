{% block main_content %}
<section id="sub-header-small">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center">
                <h1>Nove moči</h1>
                <br>
               	<p class="lead boxed">Te zanima delo v SmartNinja kolektivu?</p>
            </div>
        </div><!-- End row -->
    </div><!-- End container -->
    <div class="divider_top"></div>
</section><!-- End sub-header -->


<section id="main_content">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">

                <h2 class="text-center">Iščemo nove SmartNinja inštruktorje</h2>

                <br>

                <p>{{text|nl2br}}</p>

                <iframe src="https://docs.google.com/forms/d/{{form_id}}/viewform?embedded=true"
                        width="760" height="{{height}}" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
            </div><!-- End col-md-12-->
        </div><!-- End row-->
    </div><!-- End container -->
</section><!-- End main_content -->
