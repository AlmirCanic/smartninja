{% extends "instructor/base.html" %}

{% block title %}Add new report{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-institution"></i>  <a href="/instructor/courses">Courses</a>
                </li>
                <li>
                    <i class="fa fa-table"></i> <a href="/instructor/course/{{course.get_id}}">{{course.title}}</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Add new report
                </li>
            </ol>

            <h1 class="page-header">
                Add new report
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/instructor/course/{{course.get_id}}/add-report" method="post">

                <div class="form-group">
                    <label>Lesson date</label>
                    <input type="date" class="form-control" name="date">
                </div>

                <div class="form-group">
                    <label>Text</label>
                    <textarea class="form-control" style="height: 300px;" name="text"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
