{% extends "instructor/base.html" %}

{% block title %}Delete {{ report.title }}{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-certificate"></i>  <a href="/instructor">Courses</a>
                </li>
                <li class="active">
                    <i class="fa fa-book"></i> <a href="/instructor/report/{{report.get_id}}">Report details</a>
                </li>
            </ol>

            <h1 class="page-header">
                Do you want to delete report for {{ report.lesson_date }}?
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-3">
            <form action="/instructor/report/{{report.get_id}}/delete" method="post">
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>

        <div class="col-lg-3">
            <a href="/instructor/report/{{report.get_id}}"><button class="btn btn-default">Cancel</button></a>
        </div>
    </div>
</div>
{% endblock main_content %}
