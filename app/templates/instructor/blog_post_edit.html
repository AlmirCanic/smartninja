{% extends "instructor/base.html" %}

{% block title %}Edit blog post{% endblock title %}

{% block scripts %}
    <link rel="stylesheet" type="text/css" href="/assets/js/markitup/skins/markitup/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/js/markitup/sets/markdown/style.css" />

    <script type="text/javascript" src="/assets/js/markitup/jquery.markitup.js"></script>
    <script type="text/javascript" src="/assets/js/markitup/sets/markdown/set.js"></script>

    <script language="javascript">
        $(document).ready(function()	{
            $('#markdown').markItUp(mySettings);
        });
    </script>
{% endblock scripts %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-book"></i>  <a href="/instructor/blog">Blog</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i>  <a href="/instructor/blog/{{post.get_id}}">{{ post.title }}</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Edit blog post
                </li>
            </ol>

            <h1 class="page-header">
                {{post.title}}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-7">
            <form action="/instructor/blog/{{post.get_id}}/edit" method="post">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" value="{{post.title}}" name="title" id="blogTitle">
                </div>

                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" class="form-control" value="{{post.slug}}" name="slug" id="blogSlug">
                </div>

                <div class="form-group">
                    <label>Cover image URL</label>
                    <input type="text" class="form-control" value="{{post.cover_image}}" name="image" id="blogImage">
                </div>

                <div class="form-group">
                    <label>Text</label>
                    <p>See <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown CheatSheet</a></p>
                    <textarea class="form-control" style="height: 300px;" name="text" id="markdown">{{post.text}}</textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <br>
</div>
{% endblock main_content %}
