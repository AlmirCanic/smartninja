{% extends "instructor/base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-puzzle-piece"></i>  <a href="/instructor/blog">Blog</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> Blog post
                </li>
            </ol>

            <h1 class="page-header">
                {{ post.title }}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    {{ post.text }}

    {% if can_edit %}
    <a href="/instructor/blog/{{post.get_id}}/edit"><button class="btn btn-success">Edit</button></a>
    <a href="/instructor/blog/{{post.get_id}}/delete"><button class="btn btn-danger">Delete</button></a>
    {% endif %}
</div>
{% endblock main_content %}
