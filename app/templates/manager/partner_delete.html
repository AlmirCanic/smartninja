{% extends "manager/base.html" %}

{% block title %}Delete partner{% endblock title %}

{% block main_content %}
<div class="main">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-briefcase"></i>  <a href="/manager/partners">partners</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i>  <a href="/manager/partner/{{partner.get_id}}">{{ partner.title }}</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus-square-o"></i> Delete partner
                </li>
            </ol>

            <h1 class="page-header">
                Delete partner {{ partner.title }}
            </h1>
        </div>
    </div>
    <!-- Breadcrumb end -->

    <div class="row">
        <div class="col-lg-3">
            <form action="/manager/partner/{{partner.get_id}}/delete" method="post">
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>

        <div class="col-lg-3">
            <a href="/manager/partner/{{partner.get_id}}"><button class="btn btn-default">Cancel</button></a>
        </div>
    </div>
</div>
{% endblock main_content %}
